<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Panel - Add Event</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #CCD0CF;
      padding: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    input, textarea, button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #36454F;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="eventForm">
    <h2>Add New Event</h2>
    <input type="text" id="title" placeholder="Event Title" required />
    <textarea id="description" placeholder="Event Description"></textarea>
    <input type="datetime-local" id="endDateTime" required />
    <textarea id="emails" placeholder="Collaborator Emails (comma-separated)"></textarea>
    <button type="submit">Create Event</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVDXWUh4yHn_ZCC_YzW58EcohcDCAT-ZY",
      authDomain: "calendarapp-8ec62.firebaseapp.com",
      projectId: "calendarapp-8ec62",
      storageBucket: "calendarapp-8ec62.firebasestorage.app",
      messagingSenderId: "899658553643",
      appId: "1:899658553643:web:c94eef191af72b04610d6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("eventForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const endDateTime = document.getElementById("endDateTime").value;
      const emails = document.getElementById("emails").value.trim();

      if (!title || !endDateTime) {
        alert("Title and End Date/Time are required.");
        return;
      }

      try {
        await addDoc(collection(db, "events"), {
          title,
          description,
          endDateTime,
          collaborators: emails.split(",").map(email => email.trim())
        });

        alert("Event successfully added!");
        form.reset();
      } catch (err) {
        console.error("Error adding event:", err);
        alert("Something went wrong!");
      }
    });
  </script>
</body>
</html>
