<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2c2c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #444;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #0a192f;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #112f4a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Event</h2>
    <input type="text" id="title" placeholder="Event Title" required />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="datetime-local" id="date" required />
    <input type="email" id="email" placeholder="Your Email" />

    <button onclick="createEvent()">Create Event</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVDXWUh4yHn_ZCC_YzW58EcohcDCAT-ZY",
      authDomain: "calendarapp-8ec62.firebaseapp.com",
      projectId: "calendarapp-8ec62",
      storageBucket: "calendarapp-8ec62.appspot.com",
      messagingSenderId: "899658553643",
      appId: "1:899658553643:web:c94eef191af72b04610d6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function createEvent() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const rawDate = document.getElementById("date").value;
      const email = document.getElementById("email").value.trim();

      if (!title || !rawDate) {
        alert("Please enter both a title and a date.");
        return;
      }

      // Format the datetime to ISO 8601 (e.g., 2025-07-28T16:00)
      const startDateTime = new Date(rawDate).toISOString();

      try {
        await addDoc(collection(db, "events"), {
          title,
          description,
          startDateTime,
          endDateTime: startDateTime, // optional, you can make it end later if you want
          email
        });

        alert("Event successfully added!");
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        document.getElementById("date").value = "";
        document.getElementById("email").value = "";

      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Failed to add event.");
      }
    }
  </script>
</body>
</html>
