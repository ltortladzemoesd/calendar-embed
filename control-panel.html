<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Event</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #d1d1d1;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #f9f9f9;
      border-radius: 28px;
      max-width: 1400px;
      margin: auto;
      padding: 30px;
      box-sizing: border-box;
    }

    .form-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      align-items: end;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #ddd;
      border: none;
      border-radius: 20px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .full-width {
      grid-column: span 2;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .submit-button {
      padding: 16px 60px;
      font-size: 18px;
      background-color: #121212;
      color: white;
      border: none;
      border-radius: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .submit-button:hover {
      background-color: #2c2c2c;
    }

    /* ðŸ”§ Mobile Fixes */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 20px;
        border-radius: 20px;
      }

      .form-grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
      }

      .submit-button {
        width: 100%;
      }

      .full-width {
        grid-column: span 1 !important;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">Add New Event</div>
    <form id="eventForm">
      <div class="form-grid">
        <div>
          <label for="title">Event Title *</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="country">Country *</label>
          <input type="text" id="country" name="country" required />
        </div>
        <div>
          <label for="datetime">Date & Time *</label>
          <input type="datetime-local" id="datetime" name="datetime" required />
        </div>
        <div>
          <label for="collaborators">Collaborator Emails</label>
          <input type="text" id="collaborators" name="collaborators" placeholder="Comma-separated" />
        </div>
        <div class="full-width">
          <label for="description">Event Task</label>
          <textarea id="description" name="description" placeholder="Type the task"></textarea>
        </div>
      </div>
      <div class="button-wrapper">
        <button type="submit" class="submit-button">Create Event</button>
      </div>
    </form>
  </div>
</body>
</html>
