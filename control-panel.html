<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Panel - Add Event</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #CCD0CF;
      margin: 0;
      padding: 40px;
    }

    form {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    form h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 6px;
      resize: vertical;
    }

    textarea {
      min-height: 80px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #36454F;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2c3a45;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <form id="eventForm">
    <h2>Add New Event</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="title">Event Title</label>
        <input type="text" id="title" required />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="endDateTime">Date & Time</label>
        <input type="datetime-local" id="endDateTime" required />
      </div>
      <div class="form-group">
        <label for="emails">Collaborator Emails</label>
        <textarea id="emails" placeholder="Comma-separated"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group" style="flex: 1 1 100%;">
        <label for="description">Event Description</label>
        <textarea id="description"></textarea>
      </div>
    </div>

    <button type="submit">Create Event</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVDXWUh4yHn_ZCC_YzW58EcohcDCAT-ZY",
      authDomain: "calendarapp-8ec62.firebaseapp.com",
      projectId: "calendarapp-8ec62",
      storageBucket: "calendarapp-8ec62.firebasestorage.app",
      messagingSenderId: "899658553643",
      appId: "1:899658553643:web:c94eef191af72b04610d6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("eventForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const endDateTime = document.getElementById("endDateTime").value;
      const country = document.getElementById("country").value.trim();
      const emails = document.getElementById("emails").value.trim();

      if (!title || !endDateTime || !country) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        await addDoc(collection(db, "events"), {
          title,
          description,
          startDateTime: endDateTime,
          endDateTime,
          country,
          collaborators: emails ? emails.split(",").map(email => email.trim()) : []
        });

        alert("Event successfully added!");
        form.reset();
      } catch (err) {
        console.error("Error adding event:", err);
        alert("Something went wrong!");
      }
    });
  </script>
</body>
</html>
