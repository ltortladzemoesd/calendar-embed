<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Firebase Calendar</title>

  <!-- FullCalendar v5.11.3 (global support) -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>

  <!-- Firebase v9 Compat (non-module CDN) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <style>
    body {
      background-color: #CCD0CF;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: auto;
    }
    .fc-daygrid-event {
      background-color: #36454F !important;
      color: white !important;
      font-weight: bold;
      padding: 3px 6px;
      border-radius: 4px;
      border: none;
    }
    .fc-day-today {
      background-color: #9BA8AB !important;
    }
  </style>
</head>
<body>

  <div id='calendar'></div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAVDXWUh4yHn_ZCC_YzW58EcohcDCAT-ZY",
      authDomain: "calendarapp-8ec62.firebaseapp.com",
      projectId: "calendarapp-8ec62",
      storageBucket: "calendarapp-8ec62.appspot.com",
      messagingSenderId: "899658553643",
      appId: "1:899658553643:web:c94eef191af72b04610d6e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Render FullCalendar after fetching events
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      const snapshot = await db.collection("events").get();
      const events = [];

      snapshot.forEach((doc) => {
        const data = doc.data();
        const match = data.endDateTime?.match(/^(\d{2})(\d{2})(\d{4})\s+(\d{2}):(\d{2})$/);
        if (match) {
          const isoString = `${match[3]}-${match[2]}-${match[1]}T${match[4]}:${match[5]}`;
          events.push({
            title: data.title,
            start: isoString
          });
        }
      });

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        events: events
      });

      calendar.render();
    });
  </script>

</body>
</html>
