<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d3d9d9;
      margin: 0;
      padding: 40px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    /* Wrap event text and style */
    .fc-event {
      white-space: normal !important;        /* wrap text */
      background-color: #36454F !important;  /* dark grey-blue */
      color: white !important;               /* white text */
      font-weight: bold !important;
      border: none !important;
      padding: 2px 4px;
      border-radius: 5px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVDXWUh4yHn_ZCC_YzW58EcohcDCAT-ZY",
      authDomain: "calendarapp-8ec62.firebaseapp.com",
      projectId: "calendarapp-8ec62",
      storageBucket: "calendarapp-8ec62.firebasestorage.app",
      messagingSenderId: "899658553643",
      appId: "1:899658553643:web:c94eef191af72b04610d6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load calendar with events
    async function loadCalendar() {
      const events = [];

      const snapshot = await getDocs(collection(db, "events"));
      snapshot.forEach((doc) => {
        const data = doc.data();
        events.push({
          title: data.title || "Untitled",
          start: data.startDateTime,
          end: data.endDateTime,
          description: data.description || "",
        });
      });

      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        firstDay: 1, // Monday
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay"
        },
        events: events,
      });

      calendar.render();
    }

    // Load calendar after DOM is ready
    document.addEventListener("DOMContentLoaded", loadCalendar);
  </script>
</body>
</html>
