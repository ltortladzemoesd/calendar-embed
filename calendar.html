<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #d3dbdb;
    }

    #calendar {
      max-width: 100%;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .fc-event-title {
      white-space: normal !important;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVDXWUh4yHn_ZCC_YzW58EcohcDCAT-ZY",
      authDomain: "calendarapp-8ec62.firebaseapp.com",
      projectId: "calendarapp-8ec62",
      storageBucket: "calendarapp-8ec62.firebasestorage.app",
      messagingSenderId: "899658553643",
      appId: "1:899658553643:web:c94eef191af72b04610d6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    import { Calendar } from "https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js";

    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const eventsCol = collection(db, "events");
      const snapshot = await getDocs(eventsCol);

      const events = [];

      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.title && data.endDateTime) {
          const match = data.endDateTime.match(/^(\d{2})(\d{2})(\d{4}) (\d{2}):(\d{2})$/);
          if (match) {
            const [, day, month, year, hour, minute] = match;
            const isoString = `${year}-${month}-${day}T${hour}:${minute}:00`;
            events.push({
              title: data.title,
              start: isoString,
              extendedProps: {
                description: data.description || "",
                collaborators: data.collaborators || []
              }
            });
          }
        }
      });

      const calendar = new Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        firstDay: 1,
        height: 'auto',
        aspectRatio: 1.5,
        expandRows: true,
        headerToolbar: {
          left: 'prev,today,next',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: events,
        eventClick: function(info) {
          alert(
            `üìå ${info.event.title}\n\nüìù ${info.event.extendedProps.description || "No description"}\nüë• ${info.event.extendedProps.collaborators.join(", ")}`
          );
        },
        eventDidMount: function(info) {
          const eventDate = info.event.startStr.split("T")[0];
          const dayCell = document.querySelector(`.fc-daygrid-day[data-date="${eventDate}"]`);
          if (dayCell) {
            dayCell.style.backgroundColor = "#D7F2EC";
            dayCell.style.borderRadius = "10px";
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
