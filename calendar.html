<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Calendar</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d8e3e4;
      margin: 0;
      padding: 0;
    }

    #calendar-container {
      max-width: 95%;
      margin: 30px auto;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }

    #calendar {
      max-width: 100%;
    }

    .fc .fc-toolbar-title {
      font-size: 24px;
      font-weight: bold;
    }

    .fc-button {
      border-radius: 8px !important;
      padding: 4px 12px;
    }

    .event-day {
      background-color: #fef3c7 !important; /* light yellow highlight */
    }

    @media (max-width: 768px) {
      #calendar-container {
        padding: 10px;
      }

      .fc .fc-toolbar-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="calendar-container">
    <div id="calendar"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { Calendar } from "https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/+esm";

    const firebaseConfig = {
      apiKey: "AIzaSyAVDXWUh4yHn_ZCC_YzW58EcohcDCAT-ZY",
      authDomain: "calendarapp-8ec62.firebaseapp.com",
      projectId: "calendarapp-8ec62",
      storageBucket: "calendarapp-8ec62.appspot.com",
      messagingSenderId: "899658553643",
      appId: "1:899658553643:web:c94eef191af72b04610d6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', async () => {
      const calendarEl = document.getElementById("calendar");

      const calendar = new Calendar(calendarEl, {
        initialView: "dayGridMonth",
        firstDay: 1, // Monday start
        height: "auto",
        eventDisplay: "block",
        events: [],
        eventDidMount: function(info) {
          const eventDate = info.event.startStr;
          const cell = document.querySelector(`[data-date="${eventDate}"]`);
          if (cell) {
            cell.classList.add("event-day");
          }
        }
      });

      calendar.render();

      async function loadEvents() {
        const eventsCol = collection(db, "events");
        const snapshot = await getDocs(eventsCol);
        const events = [];

        snapshot.forEach((doc) => {
          const data = doc.data();
          if (data.title && data.endDateTime) {
            events.push({
              title: data.title,
              start: data.endDateTime,
              allDay: false,
            });
          }
        });

        calendar.addEventSource(events);
      }

      await loadEvents();
    });
  </script>
</body>
</html>
