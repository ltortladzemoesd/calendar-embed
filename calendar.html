<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>

  <!-- FullCalendar CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #d3d9d9;
    }

    #calendar {
      height: 100%;
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .fc-daygrid-day {
      word-wrap: break-word;
    }

    .fc-event {
      background-color: #36454F !important;
      color: white !important;
      font-weight: bold !important;
      border: none !important;
      padding: 2px 4px;
      border-radius: 5px;
    }

    .fc-popover {
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVDXWUh4yHn_ZCC_YzW58EcohcDCAT-ZY",
      authDomain: "calendarapp-8ec62.firebaseapp.com",
      projectId: "calendarapp-8ec62",
      storageBucket: "calendarapp-8ec62.firebasestorage.app",
      messagingSenderId: "899658553643",
      appId: "1:899658553643:web:c94eef191af72b04610d6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadCalendar() {
      const snapshot = await getDocs(collection(db, "events"));
      const events = [];

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (!data.endDateTime) return; // Skip invalid entries

        events.push({
          id: docSnap.id,
          title: data.title,
          start: data.endDateTime,
          end: data.endDateTime,
          extendedProps: {
            description: data.description || "",
            country: data.country || "",
            collaborators: data.collaborators || []
          }
        });
      });

      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        firstDay: 1,
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay"
        },
        events: events,
        eventClick: async function(info) {
          const data = info.event.extendedProps;
          const details = `
Title: ${info.event.title}
Description: ${data.description}
Country: ${data.country}
Collaborators: ${data.collaborators.join(", ") || "None"}
Date/Time: ${info.event.start.toLocaleString()}
          `;
          const confirmDelete = confirm(details + "\n\nDo you want to delete this event?");
          if (confirmDelete) {
            try {
              await deleteDoc(doc(db, "events", info.event.id));
              info.event.remove();
              alert("Event deleted.");
            } catch (error) {
              alert("Failed to delete event.");
              console.error(error);
            }
          }
        }
      });

      calendar.render();
    }

    document.addEventListener("DOMContentLoaded", loadCalendar);
  </script>
</body>
</html>
