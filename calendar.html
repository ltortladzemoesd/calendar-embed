<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d3d9d9;
      margin: 0;
      padding: 0;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .fc-daygrid-event {
      background-color: #36454F !important;
      color: white !important;
      font-weight: bold;
      white-space: normal !important;
    }

    .fc .fc-daygrid-day-frame {
      padding: 4px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      z-index: 9999;
      width: 300px;
      max-width: 80%;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      background: #36454F;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9998;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <!-- Popup containers -->
  <div id="popupOverlay" class="popup-overlay" style="display: none;"></div>
  <div id="eventPopup" class="popup" style="display: none;">
    <h3 id="popupTitle"></h3>
    <p id="popupDescription"></p>
    <p><strong>End Date:</strong> <span id="popupEndDate"></span></p>
    <p><strong>Country:</strong> <span id="popupCountry"></span></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVDXWUh4yHn_ZCC_YzW58EcohcDCAT-ZY",
      authDomain: "calendarapp-8ec62.firebaseapp.com",
      projectId: "calendarapp-8ec62",
      storageBucket: "calendarapp-8ec62.firebasestorage.app",
      messagingSenderId: "899658553643",
      appId: "1:899658553643:web:c94eef191af72b04610d6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadCalendar() {
      const events = [];

      const snapshot = await getDocs(collection(db, "events"));
      snapshot.forEach((doc) => {
        const data = doc.data();
        events.push({
          title: data.title || "Untitled",
          start: data.endDateTime, // single date used
          end: data.endDateTime,
          description: data.description || "",
          country: data.country || "",
        });
      });

      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        firstDay: 1, // Start week from Monday
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        events: events,
        eventClick: function(info) {
          const event = info.event.extendedProps;
          document.getElementById("popupTitle").textContent = info.event.title;
          document.getElementById("popupDescription").textContent = event.description;
          document.getElementById("popupEndDate").textContent = info.event.start.toLocaleString();
          document.getElementById("popupCountry").textContent = event.country;
          document.getElementById("eventPopup").style.display = "block";
          document.getElementById("popupOverlay").style.display = "block";
        }
      });

      calendar.render();
    }

    function closePopup() {
      document.getElementById("eventPopup").style.display = "none";
      document.getElementById("popupOverlay").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", loadCalendar);
  </script>
</body>
</html>
