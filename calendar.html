<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Calendar</title>
  <style>
    body {
      background-color: #d3dcdd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #calendar-container {
      max-width: 100%;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .fc .fc-daygrid-day.event-day {
      background-color: #dcefff !important;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"/>
</head>
<body>
  <div id="calendar-container">
    <div id="calendar"></div>
  </div>

  <!-- Firebase + FullCalendar -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { Calendar } from "https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/+esm";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAVDXWUh4yHn_ZCC_YzW58EcohcDCAT-ZY",
      authDomain: "calendarapp-8ec62.firebaseapp.com",
      projectId: "calendarapp-8ec62",
      storageBucket: "calendarapp-8ec62.appspot.com",
      messagingSenderId: "899658553643",
      appId: "1:899658553643:web:c94eef191af72b04610d6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const calendarEl = document.getElementById("calendar");

    const calendar = new Calendar(calendarEl, {
      initialView: "dayGridMonth",
      firstDay: 1, // Start week on Monday
      height: "auto",
      eventDisplay: "block",
      events: [],
      eventDidMount: function(info) {
        const eventDate = info.event.startStr;
        const cell = document.querySelector(`[data-date="${eventDate}"]`);
        if (cell) {
          cell.classList.add("event-day");
        }
      }
    });

    calendar.render();

    async function loadEvents() {
      const eventsCol = collection(db, "events");
      const snapshot = await getDocs(eventsCol);
      const events = [];

      snapshot.forEach((doc) => {
        const data = doc.data();
        if (data.title && data.endDateTime) {
          events.push({
            title: data.title,
            start: data.endDateTime,
            allDay: false,
          });
        }
      });

      calendar.addEventSource(events);
    }

    loadEvents();
  </script>
</body>
</html>
